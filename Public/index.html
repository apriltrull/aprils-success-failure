
<html>
<head>
  <meta charset="UTF-8">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.sound.min.js"></script>

  <style>
  body{
    padding:0;
    width:100%;
    height:100%;
  }
  .container {

    position:absolute;
    left:15em;
    top:5em;
    width: 25em;
    height: 15em;
    margin-left: 10em;
    margin-top: 5em;
  }
  .button-wrapper {

    position: relative;
    top:10em;
    float:left;
    width:15em;
  }
  .button-wrapper button{

    width: 10em;
    height: 8em;
    position:relative;
    left: 10px;
  }
  </style>
</head>
  <body>
    <div class="container">
      <div class="button-wrapper">
        <button id='success'  type='button'>Success</button>
      </div>
    <div class='button-wrapper'>
      <button id='failure' type='button'>Failure</button>
    </div>
  </div>
    <script  language='javascript' type="text/javascript" src="js/sketch.js"></script>
</body>
</html>
